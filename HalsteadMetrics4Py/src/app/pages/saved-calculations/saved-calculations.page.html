<app-header
  title="Calculos en BD"
  [isAboutShown]="true"
  [isBackShown]="false"
  [isDBPage]="true"
></app-header>

<ion-content>
  <ion-list>
    <ion-list-header class="animate__animated animate__fadeIn">
      <ion-label class="ion-text-center" color="primary">
        <p>Metricas calculadas guardadas</p>
      </ion-label>
    </ion-list-header>
    <ion-item class="animate__animated animate__fadeIn">
      <ion-note slot="start" color="primary">ID</ion-note>
      <ion-label>Nombre de archivo</ion-label>
      <ion-note slot="end" color="secondary">Metrica</ion-note>
    </ion-item>
    <ion-item
      *ngIf="rows.length === 0"
      button
      (click)="getData()"
      class="animate__animated animate__fadeIn"
    >
      <ion-label>Aun no hay metricas registradas</ion-label>
    </ion-item>
    <ion-item
      *ngFor="let row of rows"
      button
      detail
      (click)="presentPopover($event,row)"
      class="animate__animated animate__fadeIn"
    >
      <ion-note slot="start" color="primary">{{ row.id }}</ion-note>
      <ion-label>{{ row.fileName }}</ion-label>
      <ion-note slot="end" color="secondary">
        n1: {{ row.metrics.initial.n1 }}, n2: {{ row.metrics.initial.n2 }}, N1:
        {{ row.metrics.initial.N1 }}, N2: {{ row.metrics.initial.N2 }}
      </ion-note>
    </ion-item>
    <app-credits></app-credits>
  </ion-list>
</ion-content>
