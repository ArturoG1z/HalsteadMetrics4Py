<ion-header>
  <ion-toolbar>
    <ion-title>File Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="exitWithoutArgs()">
        <ion-icon slot="icon-only" name="exit" color="tertiary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ file.name }}
      </ion-card-title>
      <ion-card-subtitle>
        Size: {{ file.size }}</ion-card-subtitle
      >
    </ion-card-header>
    <ion-card-content class="code animate__animated animate__fadeIn">
      <p class="code" [innerHTML]="file.contentHTML"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
